{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div class="w-11/12 sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-2/5 bg-white p-10 rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Login</h1>

    <!-- tempat notifikasi status -->
    <div id="login-status" class="text-center text-sm text-gray-600 mb-3"></div>

    <form id="login-form" method="POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        {{ form.username }}
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        {{ form.password }}
      </div>
      
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg shadow hover:bg-blue-700 transition duration-200 text-lg font-medium">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="{% url 'main:register' %}" class="text-blue-600 hover:underline">Register Now</a>
    </p>
  </div>
</div>
{% endblock content %}


{% block extra_scripts %}
<script>
  console.log("Login page loaded");

  // ambil CSRF token dari cookie
  function getCookie(name) {
    const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
    return v ? v.pop() : '';
  }
  const csrftoken = getCookie('csrftoken');

  // ======== Toast notification ========
  const toastStack = document.createElement('div');
  toastStack.id = 'toastStackAuth';
  toastStack.className = 'fixed top-4 right-4 z-50 space-y-2';
  document.body.appendChild(toastStack);

  function toast(msg, type = 'info') {
    const t = document.createElement('div');
    t.className = `px-4 py-3 rounded shadow text-white text-sm animate-fade-in 
      ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'}`;
    t.textContent = msg;
    toastStack.appendChild(t);
    setTimeout(() => t.remove(), 2500);
  }

  // ======== AJAX Login logic ========
  const form = document.getElementById('login-form');
  const statusBox = document.getElementById('login-status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    statusBox.textContent = "⏳ Memproses login...";
    const fd = new FormData(form);

    try {
      const res = await fetch("{% url 'main:api_login' %}", {
        method: 'POST',
        headers: {'X-CSRFToken': csrftoken},
        body: fd
      });
      const data = await res.json();

      if (!res.ok || !data.ok) {
        toast(data.msg || "Login gagal", 'error');
        statusBox.textContent = "❌ " + (data.msg || "Login gagal. Periksa username atau password.");
        return;
      }

      toast("Login sukses", 'success');
      statusBox.textContent = "✅ Login sukses! Mengalihkan...";
      setTimeout(() => window.location.href = "{% url 'main:show_main' %}", 800);

    } catch (err) {
      console.error(err);
      toast("Terjadi kesalahan jaringan", 'error');
      statusBox.textContent = "⚠️ Tidak dapat terhubung ke server.";
    }
  });
</script>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 0.3s ease-out;
  }
</style>
{% endblock extra_scripts %}

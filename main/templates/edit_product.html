{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Produk{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold text-center mb-6">Edit Produk</h1>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between items-center">
            <a href="{% url 'main:product_list' %}" 
               class="text-blue-500 hover:underline">Kembali</a>
            <button type="submit"
                class="px-5 py-2 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 transition">
                Update Produk
            </button>
        </div>
    </form>
</div>
{% endblock %}

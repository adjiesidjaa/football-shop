{% extends "base.html" %}
{% block title %}Tambah Produk{% endblock title %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Tambah Produk</h1>
<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr><td></td><td><button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Simpan</button></td></tr>
  </table>
</form>
<p><a href="{% url 'main:product_list' %}" class="text-blue-500 hover:underline mt-4 inline-block">← Kembali</a></p>

{% endblock content %}
